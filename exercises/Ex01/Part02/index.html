<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IE First Exercise - Part 02</title>
</head>
<body>
    <div>
        
        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th colspan="4">4</th>
                <th>5</th>
            </tr>
            <tr>
                <td>..</td>
                <td>..</td>
                <td>..</td>
                <td colspan="4">..</td>
                <td>..</td>
            </tr>
            <tr>
                <td>..</td>
                <td>..</td>
                <td>..</td>
                <td>..</td>
                <td colspan="2">..</td>
                <td>..</td>
                <td>..</td>
            </tr>
            <tr>
                <td>..</td>
                <td>..</td>
                <td>..</td>
                <td colspan="2">..</td>
                <td colspan="2" >..</td>
                <td>..</td>
            </tr>
            <tr>
                <td rowspan="2">..</td>
                <td rowspan="2">..</td>
                <td rowspan="2">..</td>
                <td rowspan="2" colspan="4">..</td>
                <td>..</td>
            </tr>
            <tr>
                <td>..</td>
            </tr>
            <tr>
                <td rowspan="3">..</td>
                <td rowspan="3">..</td>
                <td>..</td>
                <td rowspan="3" colspan="4">..</td>
                <td rowspan="3">..</td>
            </tr>
            <tr>
                <td>..</td>
            </tr>
            <tr>
                <td>..</td>
            </tr>
        </table>

    </div>
</body>
</html>
